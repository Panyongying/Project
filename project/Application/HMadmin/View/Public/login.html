
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta charset="utf-8">
<title>后台登录界面模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->

<link rel="stylesheet" href="__PUBLIC__/AdminLogin/css/supersized.css">
<link rel="stylesheet" href="__PUBLIC__/AdminLogin/css/login.css">
<link href="__PUBLIC__/AdminLogin/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	<script src="__PUBLIC__/AdminLogin/js/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/AdminLogin/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/AdminLogin/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/AdminLogin/js/tooltips.js"></script>
<script type="text/javascript" src="__PUBLIC__/AdminLogin/js/login.js"></script>
</head>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div  class="login_logo">
				<img style="width:100px;height:100px" src="__PUBLIC__/AdminLogin/images/logo.jpg" >
			</div>
		
			<div class="login_form">
				<form action="" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">用　户：</label> 
						<input id="name" value="" name="name" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2014 - 2015 <a href="#">系统登陆</a></div>
	</div>
</div>

<!-- Javascript -->

<script src="__PUBLIC__/AdminLogin/js/supersized.3.2.7.min.js"></script>
<script src="__PUBLIC__/AdminLogin/js/supersized-init.js"></script>
<script src="__PUBLIC__/AdminLogin/js/scripts.js"></script>
<div style="text-align:center;">

</div>
</body>
</html>
