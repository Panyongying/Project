    <form action="__CONTROLLER__/deleteAuthGroup" method="post" class="am-form am-g">
          <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
            <thead>
              <tr class="am-success">
                <th class="table-check"><input type="checkbox" id="checkBox" /></th>

                <th class="table-id">ID</th>
                <th class="table-title">管理组名称</th>
                <th class="table-type">组状态</th>
                <th class="table-author am-hide-sm-only">拥有的权限</th>
                <th width="130" class="table-set">操作</th>
              </tr>
            </thead>
            <tbody>

            <foreach name="authGroupList" item="vo">
              <tr>
                <td><input type="checkbox" name="ids[]" value="{$vo.id}" /></td>
                
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$status[$vo[status]]}</td>            
                <td>{$vo.rules}</td>
                <td>
                	
                	
                	<div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <a href="__CONTROLLER__/authGroupDetail/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-success am-round"><span class="am-icon-search" title="查看管理组详情"></span> </a>
                      <a href="__CONTROLLER__/editAuthGroup/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary am-round" data-am-modal="{target: '#my-popups'}" title="修改管理组"><span class="am-icon-pencil-square-o"></span></a>
                      <a href="__CONTROLLER__/deleteAuthGroupOne/id/{$vo[id]}" class="deleteBtn am-btn am-btn-default am-btn-xs am-text-danger am-round"  title="删除组"><span class="am-icon-trash-o"></span></a>
                    </div>
                  </div>
                	
   	
                </td>
              </tr>
              </foreach>

              <script>
                 //删除按钮的确定判定
                  $('.deleteBtn').on('click', function() {
                    var bool = confirm('确定删除？');

                    if (!bool) {
                      return false;
                    }
                  });
                  //全选
                  $('#checkBox').on('click', function() {
                       var bool =  $('#checkBox').prop('checked');
                       $('input[type="checkbox"]').prop('checked', bool) ;
                  });
              </script>
        
            </tbody>
          </table>
          <!-- 按钮 -->

              <input type="submit" class="am-btn am-btn-default" value="删除" />
