<extend name="Backstage/base" />
<block name="title">
	<title>库存管理</title>
</block>
<block name="content">
<div class="admin-biaogelist">

    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 栏目名称</ul>

      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="__APP__/HMadmin/Goods/Index">商品列表</a></dl>

      <dl>
        <a href="__APP__/HMadmin/Goods/addstock/gid/{$gid}"><button type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus"> 添加库存/颜色/尺码</button></a>
      </dl>

    </div>

    <div class="fbneirong">
      <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
      <th>序号</th>
      <th>库存</th>
      <th>颜色/尺码</th>
      <th>操作</th>
      <foreach name="stockDetail" item="vo">
        <tr>
          <td>
            {$vo.id}
          </td>
          <td>
            {$vo.goodsnum}
          </td>
          <td>
            <foreach name="vo['aid']" item="v">
              {$v},
            </foreach>
          </td>
          <td><a href="__CONTROLLER__/stockEdit/id/{$vo.id}">修改</a>
              <a href="javascript:;" data-id="{$vo.id}" class="stockDel">删除</a></td>
        </tr>
      </foreach>
      </table>
      <div class="am-form-group am-cf">
        <div class="you">
            <a href="__APP__/HMadmin/Goods/Index" class="am-btn am-btn-success am-radius">返回</a>
        </div>
      </div>
    </div>

  <script>

    $('.stockDel').on('click', function() {

      var url = "__CONTROLLER__/stockDel";

      var id = $(this).attr('data-id');

      var that = $(this);

      $.get(url, {id:id}, function(data) {

        if (data == 1) {

          that.parent().parent().remove();
        }
      });

    });

  </script>

</block>
