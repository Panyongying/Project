<extend name="Backstage/base" />
<block name="title">
	<title>权限管理</title>
</block>
<block name="content">
 <div class="admin-biaogelist">
      <div class="listbiaoti am-cf">
        <ul class="am-icon-flag on">
          权限栏目管理
        </ul>
        <dl class="am-icon-home" style="float: right;">
          当前位置： 首页 > <a href="#">权限列表</a>
        </dl>
        <dl>
          <a href="__CONTROLLER__/showAddAuthPage" type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" data-am-modal="{target: '#my-popup'}">添加权限</a>
        </dl>
        <!--data-am-modal="{target: '#my-popup'}" 弹出层 ID  弹出层 190行 开始  271行结束--> 
        
      </div>
      <form action="__CONTROLLER__/deleteAuthAll" method="post" class="am-form am-g">
        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
          <thead>
            <tr class="am-success">
              <th class="table-check"><input id="checkBox" type="checkbox" /></th>
              <th class="table-id am-text-center">ID</th>
              <th class="table-title">权限路径</th>
              <th class="table-title">权限名</th>
              <th class="table-id">状态</th>
              <th width="163px" class="table-set">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 循环 -->
            <foreach name="authList" item="v">
                <tr>
                  <td><input type="checkbox" name="ids[]" value="{$v.id}" /></td>
                  <td class="am-text-center">{$v.id}</td>
                  <td class="am-text-center">{$v.name}</td>
                  <td class="am-text-center">{$v.title}</td>
                  <td>{$status[$v[status]]}</td>
                  <td><div class="am-btn-toolbar">
                      <div class="am-btn-group am-btn-group-xs">
                     <!--  <a href="__CONTROLLER__/" class="am-btn am-btn-default am-btn-xs am-text-success am-round am-icon-file" data-am-modal="{target: '#my-popups'}" title="添加子栏目"></a> -->
                        <a href="__CONTROLLER__/editAuth/id/{$v.id}" class="modifyBtn am-btn am-btn-default am-btn-xs am-text-secondary am-round"  title="修改"><span class="am-icon-pencil-square-o" ></span></a>             
                        <a href="__CONTROLLER__/deleteAuth/id/{$v.id}" class="deleteBtn am-btn am-btn-default am-btn-xs am-text-danger am-round"  title="删除"><span class="am-icon-trash-o"></span></a>
                      </div>
                    </div></td>
                </tr>
            
           </foreach>
          <script>
            //删除按钮的确定判定
            $('.deleteBtn').on('click', function() {
              var bool = confirm('确定删除？');

              if (!bool) {
                return false;
              }
            });

            //全选
            $('#checkBox').on('click', function() {
                 var bool =  $('#checkBox').prop('checked');
                 $('input[type="checkbox"]').prop('checked', bool) ;
            });
          </script>
          
          </tbody>
        </table>
        <div class="am-btn-group am-btn-group-xs">
          <input type="submit"  class="am-btn am-btn-default" value="删除">
        </div>
       <!--  <ul class="am-pagination am-fr">
          <li class="am-disabled"><a href="#">«</a></li>
          <li class="am-active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">»</a></li>
        </ul> -->
        <hr />
        <p>
        备注：操作图标含义
         <a class="am-text-success am-icon-file" title="添加子栏目"> 添加子栏目</a> 
         <a class="am-icon-pencil-square-o am-text-secondary" title="修改"> 修改栏目</a> 
         <a class="am-icon-trash-o am-text-danger" title="删除"> 删除栏目</a>
         

        
        
        
        
        </p>
      </form>

     
     
</block>
