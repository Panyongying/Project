<block name="content">
 <div class="admin-biaogelist">

        <ul class="am-icon-flag on">
          迅搜栏目管理
        </ul>
        <dl class="am-icon-home" style="float: right;">
          当前位置： 首页 > <a href="#">迅搜</a>
        </dl>

          <a href="__CONTROLLER__/showAddType" type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" data-am-modal="{target: '#my-popup'}">添加商品一级分类</a>

        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
          <thead>
            <tr class="am-success">
              <!-- <th class="table-check"><input id="checkBox" type="checkbox" /></th> -->
             
              <th width="163px" class="table am-text-center">操作</th>
            </tr>
          </thead>
          <tbody>
                <tr>
                  <td class="am-text-center">
                    <button class="dBtn" data-id='createIndex' title="直接把全部商品数据导入索引服务器">直接索引</button>
                    <button class="dBtn" data-id="cleanIndex" title="清空所有索引">清空索引</button>
                    <button class="dBtn" data-id="smoothReIndex" title="不影响前台搜索的导入数据到索引服务器">平滑重构索引</button>
                  </td>
                </tr>
            
            <script>
            //按钮的确定判定和ajax
            $('.dBtn').on('click', function() {
              var bool = confirm('确定？');

              if (!bool) {
                return false;
              }

              var name = $(this).attr('data-id');

              $.ajax({
                url:'__CONTROLLER__/' + name,
                success:function(data){
                  if ( data == 'true') {
                    alert('操作完成');
                  } else {
                    alert('操作失败');
                  }
                }
              });
            });
          
            
          </script>
          
          </tbody>
        </table>
        <div class="am-btn-group am-btn-group-xs">
        </div>

         <a class="am-icon-pencil-square-o am-text-secondary" > 清空索引：清空所有索引</a> 
         <a class="am-icon-trash-o am-text-danger" > 平滑重构索引：不影响前台搜索的导入数据到索引服务器</a>
