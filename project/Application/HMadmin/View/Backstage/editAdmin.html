<extend name="Backstage/base" />
<block name="title">
	<title>修改管理员</title>
</block>
<block name="content">
<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 编辑管理员</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">编辑管理员</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form method="post" class="am-form">
        <input type="hidden" name="id" value="{$adminData.id}">
        <div class="am-form-group am-cf">
          <div class="zuo">管理员名：</div>
          <div class="you">
            <input type="text" class="am-input-sm"  name="name" value="{$adminData.name}" placeholder="请输入管理员名">
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">密码：</div>
          <div class="you">
            <input type="password" class="am-input-sm"  name="password" placeholder="修改才输入">
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">确认密码：</div>
          <div class="you">
            <input type="password" class="am-input-sm"  name="repassword" placeholder="请再次输入密码">
          </div>
        </div>




        <div class="am-form-group am-cf">
          <div class="zuo">部门:</div>
          <div class="you">
            <foreach name="authGroup" item="v">
              <label style="margin-top:7px;margin-left:5px"><input  type="radio" name="group_id" checked value="{$v.id}">{$v.title}</label>
            </foreach>
          </div>
        </div>

        <script>
          var group_id = {$group_id};
          $('input[name=group_id]').each(function(i) {
            var that = $(this);
            if ( $(this).attr('value') == group_id ) {
              that.prop('checked', true);
            }
          });
        </script>
        
        
        <div class="zuo">状态：</div>
        <div class="you" style="margin-top: 5px;">
          <label class="am-checkbox-inline">
            <input type="radio" value="1" checked name="status">
            正常 </label>
          <label class="am-checkbox-inline">
            <input type="radio" value="2" name="status">
            禁用 </label>
            </div>
          <div class="am-form-group am-cf">
              <div class="you" style="margin-left: 11%;">
                  <a href="__CONTROLLER__/index" type="submit" class="am-btn am-btn-default am-radius">返回</a>&nbsp;  &raquo; &nbsp; <input type="submit" class="am-btn am-btn-success am-radius" value="提交">

              </div>
          </div>



        </div>
        
      </form>
    </div>
     
     
</block>
